<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">API-Fehler: {title}</h4>
    <p>{message}</p>
    <f:if condition="{trace}">
        <pre>{trace}</pre>
    </f:if>
    <hr>
    <p class="mb-0">Sollten Sie das Problem nicht selbstständig beheben können, wenden Sie sich bitte an <u><a href="https://letsshootshow.de/kontakt-zu-lets-shoot/">Let's Shoot</a></u>, oder <u><a href="/Frontend/?ctrl=Help">schauen Sie in die Hilfe</a></u>.</p>
</div>
