<div class="form-group row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
        <label for="user_userlevel">Berechtigungsstufe</label>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
        <select name="user_userlevel" id="user_userlevel" class="form-control selectpicker show-tick" data-live-search="true">
            <f:render partial="Userlevel/Options" arguments="{selected_userlevel:user.user_userlevel, APPLICATION_USERLEVEL_GUEST:APPLICATION_USERLEVEL_GUEST, APPLICATION_USERLEVEL_USER:APPLICATION_USERLEVEL_USER, APPLICATION_USERLEVEL_ADMIN:APPLICATION_USERLEVEL_ADMIN}"/>
        </select>
    </div>
</div>
<div class="form-group row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
        <label for="user_password">Kennwort</label>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
        <input type="password" id="user_password" name="user_password" value="" placeholder="Kennwort" class="form-control"/>
    </div>
</div>
<div class="form-group row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
        <label for="user_email">E-Mail Adresse</label>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
        <input type="email" id="user_email" name="user_email" required="required" value="{user.user_email}" placeholder="E-Mail Adresse" class="form-control"/>
    </div>
</div>
<div class="form-group row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
        <label for="user_name">Name</label>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-8">
        <input type="text" id="user_name" name="user_name" required="required" value="{user.user_name}" placeholder="Benutzername" class="form-control"/>
    </div>
</div>
