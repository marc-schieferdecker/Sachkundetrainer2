<div class="form-group row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
        <label for="user_password">Kennwort</label>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
        <input type="password" id="user_password" name="user_password" value="" aria-describedby="passwordHelp" placeholder="Kennwort" class="form-control"/>
        <input type="password" id="user_password_check" name="user_password_check" value="" placeholder="Kennwort bestätigen" class="form-control mt-3"/>
        <small id="passwordHelp" class="form-text text-muted">Dieses Feld müssen Sie ausfüllen, wenn Sie Ihr Kennwort ändern wollen. Lassen Sie das Feld leer, wird das Kennwort nicht geändert.</small>
    </div>
</div>
<div class="form-group row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
        <label for="user_email">E-Mail Adresse</label>
    </div>
    <div class="col-xl-5 col-lg-5 col-md-7 col-sm-8">
        <input type="email" id="user_email" name="user_email" required="required" value="{_user.user_email}" aria-describedby="emailHelp" placeholder="E-Mail Adresse" class="form-control"/>
        <small id="emailHelp" class="form-text text-muted">Dieses Feld müssen Sie ausfüllen.</small>
    </div>
</div>
<div class="form-group row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
        <label for="user_name">Name</label>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
        <input type="text" id="user_name" name="user_name" value="{_user.user_name}" aria-describedby="nameHelp" placeholder="Ihr Name" class="form-control"/>
    </div>
</div>
